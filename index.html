<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="inputs">
            <div id="left-inputs">
                <button class="width-3" id="AC">AC</button>
                <button class="numeral width-1">1</button>
                <button class="numeral width-1">2</button>
                <button class="numeral width-1">3</button>
                <button class="numeral width-1">4</button>
                <button class="numeral width-1">5</button>
                <button class="numeral width-1">6</button>
                <button class="numeral width-1">7</button>
                <button class="numeral width-1">8</button>
                <button class="numeral width-1">9</button>
                <button class="numeral width-2">0</button>
                <button class="numeral width-1">.</button>
                <!-- dot is technically not a numeral but for parsing purposes let's let it be one -->
            </div>
            <div id="right-inputs">
                <button class="operation">+</button>
                <button class="operation">-</button>
                <button class="operation">*</button>
                <button class="operation">/</button>
                <button id="evaluate">=</button>
            </div>
        </div>
    </div>
</body>
</html>
